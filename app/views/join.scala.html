
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
@main("Join"){
   
<div id="container">

        <div class="row">
            <div class="col-md-3">
                
                <div class="list-group">
                   <a href="@routes.HomeController.soccer" class="list-group-item">Soccer</a>
                    <a href="@routes.HomeController.basket" class="list-group-item">Basket</a>
                    <a href="@routes.HomeController.join" class="list-group-item">Join a Club</a>
                </div>
            </div>
        </div>

<div class="col-md-8">

        <div id="content">

            <!-- Start of Form -->
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Join Club</legend>

                    <!-- Form row (group)  1 First name-->

                    <div class="form-group">
			
                        <label class="control-label col-sm-2" for="fName">First Name</label>
                        <div class="col-sm-10">
                            <input type="fName" class="form-control" id="fName" placeholder="Enter first name">
                        </div>
                    </div>

                    <!-- Form row (group) 2 Last name-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lName">Last Name</label>
                        <div class="col-sm-10">
                            <input type="lName" class="form-control" id="lName" placeholder="Enter last name">
                        </div>
                    </div>

                    <!-- Form row (group) 3 Email -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>


                    <!-- Form row (group) 4 Telephone-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="telephone">Telephone</label>
                        <div class="col-sm-10">
                            <input type="telephone" class="form-control" id="telephone" placeholder="Enter Telephone">
                        </div>
                    </div>


                    <!-- Form row (group) 5 Subject-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="subject">Club Name</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="subject">
									<option value="1"></option>
									<option value="1">Soccer</option>
									<option value="2">Tennis</option>
									<option value="2">Rugby</option>
									<option value="2">Basketball</option>
									<option value="2">Boxing</option>
									<option value="2">Other</option>
								</select>
                        </div>
                    </div>

                    <!-- Form row (group) 6 Textarea -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="textarea">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="textarea" rows="5"></textarea>
                        </div>
                    </div>

                    <!-- Form row (group) 7 Button -->
                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-10" for="submit"></label>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" name="submit">Send</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
</div>
</body>
}
</html>
